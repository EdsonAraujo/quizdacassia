<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz da Dr.ª Cássia</title>    
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=The+Nautigal:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@600;900&display=swap" rel="stylesheet">

    <!-- Adicione o link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="progress">
        <div class="progress--bar"></div>
    </div>

    <h1>Quiz da Dr.ª Cássia</h1>

    <div class="questionArea text-center">        
        <div class="question"></div>
        <div class="images">            
            <img src="pgt8.png" class="image8" />
            <img src="pgt10.png" class="image10" />
        </div>
        <div class="options"></div>

        <div class="d-flex justify-content-center mt-3">
            <button id="btnBack" class="btn btn-primary col-6 me-2" type="button">Voltar</button>
            <button id="btnNext" class="btn btn-primary col-6" type="button">Avançar</button>
            <button id="btnFinish" class="btn btn-primary col-6" type="button">Finalizar</button>
        </div>
    </div>

    <div class="scoreArea text-center">
        <img src="quizimg.jpg" class="prizeImage" />
        <div class="scoreText1"></div>
        <div class="scorePct"></div>
        <div class="scoreText2"></div>        
        <button class="btn btn-secondary">Fazer novamente</button>
        <button id = "btnResponses" class="btn btn-secondary">Ver respostas</button>
    </div> 
     

    <div class="responseTotalArea">
        <div class="responsesArea">
        </div>
         <div class="d-flex justify-content-center mt-3">
           <button id="btnRestart" class="btn btn-primary col-6" type="button">Fazer Novamente</button>
         </div>
    </div>


    <footer class="text-center mt-3">Desenvolvido por Edson Gomes</footer>

    <script src="questions.js"></script>
    <script src="script.js"></script>

    <!-- Adicione os scripts do Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
